<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administración HOOD BARBER</h1>
    <button id="mostrarCrearClienteFormBtn">+ Agregar Nuevo Cliente</button>
    <button id="mostrarCrearClienteFormBtn">+ Agregar Nuevo Turno</button>


    <form id="crearClienteForm" class="hidden">
        <h2>Crear Cliente</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required>

        <button type="submit">Crear Cliente</button>
    </form>

    <form id="editarClienteForm" class="hidden">
        <h2>Editar Cliente</h2>
        <input type="hidden" id="editClienteId" name="editClienteId">

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>

        <label for="editNombre">Nombre:</label>
        <input type="text" id="editNombre" name="editNombre" required>

        <label for="editApellido">Apellido:</label>
        <input type="text" id="editApellido" name="editApellido" required>

        <label for="editTelefono">Teléfono:</label>
        <input type="text" id="editTelefono" name="editTelefono" required>

        <label for="editDireccion">Dirección:</label>
        <input type="text" id="editDireccion" name="editDireccion" required>

        <label for="editLocalidad">Localidad:</label>
        <input type="text" id="editLocalidad" name="editLocalidad" required>

        <button type="submit">Actualizar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <button id="listarClientesBtn">Listar Todos los Clientes</button>
    <ul id="listaClientes"></ul>

    <script src="script.js"></script>
</body>
</html>
